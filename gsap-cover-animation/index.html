<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>GSAP cover</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-closed">
          <h3>Portofolio</h3>
          <ul class="nav-links">
            <li class="nav-button">Shop</li>
            <li>Blog</li>
            <li>Contact</li>
          </ul>
        </div>
        <div class="nav-open">
          <div class="clothing">
            <h2>Clothes</h2>
            <ul>
              <li><a href="#">Hats</a></li>
              <li><a href="#">Swimsuit</a></li>
              <li><a href="#">Underwear</a></li>
              <li><a href="#">Misc</a></li>
            </ul>
          </div>
          <div class="nav-images">
            <img src="./imgs/hoodie.jpeg" alt="hoodie" />
            <img src="./imgs/hats.jpeg" alt="hats" />
          </div>
        </div>
      </nav>
      <img class="cover" src="./imgs/long-cover.jpg" alt="cover-image" />
      <h1 class="cover-date">02/26/2022</h1>
    </header>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
